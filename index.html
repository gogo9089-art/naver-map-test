<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>카카오 지도 API 예제</title>
  <style>
    #map {
      width: 100%;
      height: 500px;
    }
  </style>
  <!-- 카카오 지도 API 불러오기 (발급받은 JavaScript Key 넣기) -->
  <script type="text/javascript" 
          src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=eedceafd79ba9d1b5d9c3a4a26cf48e2"></script>
</head>
<body>
  <h2>카카오 지도 예제</h2>
  <div id="map"></div>

  <script>
    // 카카오 지도 API 로드 후 실행
    kakao.maps.load(function() {
      // 지도 생성
      var map = new kakao.maps.Map(document.getElementById('map'), {
        center: new kakao.maps.LatLng(37.5665, 126.9780), // 서울 시청 좌표
        level: 3 // 확대 레벨 (작을수록 확대)
      });

      // 마커 생성
      var marker = new kakao.maps.Marker({
        position: new kakao.maps.LatLng(37.5665, 126.9780)
      });
      marker.setMap(map);

      // 인포윈도우 생성
      var infowindow = new kakao.maps.InfoWindow({
        content: '<div style="padding:10px;">여기가 서울시청입니다!</div>'
      });

      // 마커 클릭 이벤트
      kakao.maps.event.addListener(marker, 'click', function() {
        infowindow.open(map, marker);
      });
    });
  </script>
</body>
</html>
