<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>카카오 지도 테스트</title>
  <style>#map{width:100%;height:500px;}</style>
  <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=eedceafd79ba9d1b5d9c3a4a26cf48e2&autoload=true"></script>
</head>
<body>
<div id="map"></div>
<script>
var map = new kakao.maps.Map(document.getElementById('map'), {
  center: new kakao.maps.LatLng(37.5665, 126.9780),
  level: 3
});
var marker = new kakao.maps.Marker({
  position: new kakao.maps.LatLng(37.5665, 126.9780)
});
marker.setMap(map);
</script>
</body>
</html>
