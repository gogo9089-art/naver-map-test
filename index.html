<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>네이버 지도 API 예제</title>
  <style>
    #map {
      width: 100%;
      height: 500px;
    }
  </style>
  <!-- 네이버 지도 API 불러오기 (2shwiw913l) -->
  <script type="text/javascript" 
    src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=2shwiw913l">
  </script>
</head>
<body>
  <h2>네이버 지도 예제</h2>
  <div id="map"></div>

  <script>
    // 지도 생성
    var map = new naver.maps.Map('map', {
      center: new naver.maps.LatLng(37.5665, 126.9780), // 서울 시청 좌표
      zoom: 14
    });

    // 마커 추가
    var marker = new naver.maps.Marker({
      position: new naver.maps.LatLng(37.5665, 126.9780),
      map: map
    });

    // 인포윈도우
    var infowindow = new naver.maps.InfoWindow({
      content: '<div style="padding:10px;">여기가 서울시청입니다!</div>'
    });

    naver.maps.Event.addListener(marker, "click", function() {
      if (infowindow.getMap()) {
        infowindow.close();
      } else {
        infowindow.open(map, marker);
      }
    });
  </script>
</body>
</html>
